<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Simple-js</title>
   </head>
   <body>
    <div id="root"></div>
    <script type="text/javascript">
    var section = document.createElement("section");
    section.style.width = "300px";
    section.style.height = "500px";
    section.style.border = "5px solid green";
    document.body.insertBefore(section,document.getElementById("root"));
    </script>
  </body>
</html>
